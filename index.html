<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who are you?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="card">
          <!--  <h2>Getting ip address</h2> -->
            <div id="ipaddress" class="ipaddress"> </div>
            <div id="city" class="city"> </div>
            <div id="state" class="state"> </div>
            <div id="country" class="country"> </div>
            <button id="btn">Get My Information</button>
        </div>
    </section>
    <script>
    document.getElementById('btn').onclick = () => {
        fetch("https://ipinfo.io", { headers: {'Content-Type': 'application/json', 'accept': 'application/json', 'Authorization': 'Bearer f2462f7f596756'} })
        .then((response) => response.json())
        .then((data) => {
            document.getElementById('ipaddress').innerText = data.ip;
            document.getElementById('city').innerText = data.city;
            document.getElementById('state').innerText = data.region;
            document.getElementById('country').innerText = data.country;
        });
    }
    </script>
</body>
</html>
